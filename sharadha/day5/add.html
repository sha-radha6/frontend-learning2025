
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-label {
            font-weight: bold;
        }
        
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #00698f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Add Two Numbers</h2>
        <form>
            <div class="mb-3">
                <label for="num1" class="form-label">Number 1:</label>
                <input type="number" id="num1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Number 2:</label>
                <input type="number" id="num2" class="form-control">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="addNumbers()">Add</button>
        </form>
        <p id="result" class="mt-4 text-center"></p>
    </div>

    <script>
        function addNumbers() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            if (!isNaN(num1) && !isNaN(num2)) {
                
                let sum = num1 + num2;
                document.getElementById('result').innerHTML = `The sum is: ${sum}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid numbers';
            }
        }
    </script>
</body>
</html>
