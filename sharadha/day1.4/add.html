<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>addition function example</h2>
    <button onclick="showsum()">Add 5+3</button>
    <p id="sumResult"></p>
    <script>
        function add(a,b) {
            return a+b;
        }
        function showsum(){
            let sum=add(5,3);
            document.getElementById ("sumResult").innerText="sum:"+sum;                               
        }
    </script>
</body>
</html>
