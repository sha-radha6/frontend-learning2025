<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Current Date & Time</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="container text-center p-4 bg-white rounded shadow" style="max-width: 400px;">
    <h3 class="text-primary mb-4">Show Current Date & Time</h3>

    <button class="btn btn-dark mb-3" onclick="showTime()">Show Now</button>
    
    <input 
      type="text" 
      id="res" 
      class="form-control text-center" 
      placeholder="Result will appear here"
      readonly
    >
  </div>

  <script>
    function showTime() {
      document.getElementById("res").value = new Date().toLocaleString();
    }
  </script>

  <!-- Bootstrap JS (optional for some features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
