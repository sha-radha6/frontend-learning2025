<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius ⇄ Fahrenheit Converter</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="container text-center p-4 bg-white rounded shadow" style="max-width: 400px;">
    <h3 class="text-primary mb-4">Celsius ⇄ Fahrenheit Converter</h3>

    <div class="mb-3">
      <label for="celsius" class="form-label fw-bold">Celsius (°C)</label>
      <input 
        type="number" 
        id="celsius" 
        class="form-control text-center" 
        placeholder="Enter Celsius"
        oninput="convertToFahrenheit()"
      >
    </div>

    <div class="mb-3">
      <label for="fahrenheit" class="form-label fw-bold">Fahrenheit (°F)</label>
      <input 
        type="number" 
        id="fahrenheit" 
        class="form-control text-center" 
        placeholder="Enter Fahrenheit"
        oninput="convertToCelsius()"
      >
    </div>

    <button class="btn btn-danger w-100 mt-2" onclick="clearFields()">Clear</button>
  </div>

  <script>
    function convertToFahrenheit() {
      const celsius = parseFloat(document.getElementById("celsius").value);
      if (isNaN(celsius)) {
        document.getElementById("fahrenheit").value = "";
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
    }

    function convertToCelsius() {
      const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      if (isNaN(fahrenheit)) {
        document.getElementById("celsius").value = "";yhu
        return;
      }
      const celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsius").value = celsius.toFixed(2);
    }

    function clearFields() {
      document.getElementById("celsius").value = "";
      document.getElementById("fahrenheit").value = "";
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
