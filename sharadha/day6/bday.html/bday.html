<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Popup</title>

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }


    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
    }

    .popup-content {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: popup-appear 0.5s ease;
      max-width: 400px;
    }

    .popup-content img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes popup-appear {
      from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="popup" id="birthdayPopup">
    <div class="popup-content">
      <!-- üéÇ Birthday Image -->
      <img src="https://cdn.pixabay.com/photo/2020/04/19/08/49/birthday-cake-5069726_1280.png" alt="Birthday Cake">

      <h2 class="text-danger">üéâAdvance Happy Birthday! üéÇ</h2>
      <h2 class="text-danger">üéâ Sidharth‚ù§Ô∏è
üéÇ</h2>
      <p>Wishing you a fantastic day filled with joy, laughter, and sweet memories!</p>
      <button class="btn btn-primary mt-3" onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    window.onload = function() {
      const popup = document.getElementById('birthdayPopup');
      popup.style.display = 'block';
      createConfetti();
    }

    function closePopup() {
      document.getElementById('birthdayPopup').style.display = 'none';
    }


    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        document.body.appendChild(confetti);
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
      }
    }

    function randomColor() {
      const colors = ['#ff4d4d', '#ffcc00', '#00ccff', '#66ff66', '#ff66ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
